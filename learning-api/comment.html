<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <!-- DaisyUI and Tailwind Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
    rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-[80%] mx-auto">
        <nav class="">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="btn btn-ghost normal-case lg:text-3xl text-lg" href="index.html">Beauty Bar</a>
                </div>
                <div class="flex-none gap-2">
                  <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                  </div>
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <img src="https://picsum.photos/200" />
                      </div>
                    </label>
                    <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
    </header>

    <!-- Comments Section -->
    <section class="w-[80%] mx-auto mt-16 mb-20 text-center">
        <h1 class="text-white text-5xl text-center">What our customer's say</h1>
        <div class="text-black grid grid-cols-4 mt-12 gap-4" id="container-comment">
        </div>
        
    </section>

    <!-- JS Script -->
    <script src="js/app.js"></script>
</body>
</html>
