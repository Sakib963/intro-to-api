<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <div class="navbar bg-base-100 mt-10 px-10">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">GitHub</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://picsum.photos/200" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main class="mt-20">
        <section class="w-3/4 mx-auto grid grid-cols-3 gap-10" id="card-container">
            <!-- <div class="card card-compact bg-base-300 shadow-xl">
                <figure><img src=""/></figure>
                <div class="card-body">
                  <h2 class="card-title">Name: </h2>
                  <h2 class="card-title">Followers: </h2>
                  <div>
                    <figure><img src=""/></figure>
                    <h2 class="card-title">Name: </h2>
                  </div>
                  <div>
                    <figure><img src=""/></figure>
                    <h2 class="card-title">Name: </h2>
                  </div>
                  <p>Repository Links: </p>
                </div>
              </div> -->
        </section>
    </main>

    <script src="github.js"></script>
</body>
</html>
